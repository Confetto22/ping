<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="main">
      <button id="darkmode">DarkMode</button>
      <img
        src="https://images.unsplash.com/photo-1611762348135-5b09d2f0390d?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt=""
      />
      <h1><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
      <h3>
        Playing To
        <select name="" id="playto">
          <option value="3">3</option>
          <option value="6">6</option>
          <option value="9">9</option>
          <option value="12">12</option>
        </select>
      </h3>
      <div class="buttons">
        <button id="p1Button">+1 Player One</button>
        <button id="p2Button">+1 Player Two</button>
        <button id="reset">Reset</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
